name: Build ActiveMQ CRDR artifact

on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      comments:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Comments:'
        # Default value if no value is explicitly provided
        default: 'manual triggered build'
        # Input has to be provided for the workflow to run
        required: false
  push:
    branches:
      - activemq-5.17.3.crdr

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          cache: maven
      - name: Build with Maven
        run: mvn -U -B -e clean install -DskipTests
      - uses: actions/upload-artifact@v3
        with:
          name: apache-activemq-${{ github.ref_name }}
          path: assembly/target/apache-activemq-*-bin.tar.gz